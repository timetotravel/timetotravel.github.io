<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Time to Travel</title>
  </head>
  <body>
    <!-- Start header -->
    <header>
      <nav class="main-nav">
      </nav>
    </header>
    <!-- End header -->
    <!-- Start About -->
    <section id="about" class="about">
      <div class="about-container">
        <h3 class="about-container-title">Comieza tu<br/><span class="about-container-title-span">propio viaje</span></h3>
      <p class="about-container-text">Time to travel es una aplicación que te permite comprar, reservar y alquilar servicios turísticos todo desde la comodidad de tu teléfono, se acabaron los altos costos de usar agencias de viaje, ahora viaja rápido, sencillo y económico.</p>
      <ul class="about-container-list">
        <li class="circle-first about-container-list-economic">
          <svg class="about-container-list-economic-circle" width="100" height="100">
            <circle cx="50" cy="50" r="50" fill="#11B9C3" stroke-width="4"/>
          </svg>
          <img class="runner about-container-list-economic-images" src="img/runner.png">
        </li><!--about-container-list-->
        <li class="circle-second about-container-list-economic">
         <svg class="about-container-list-economic-circle" width="100" height="100">
            <circle cx="50" cy="50" r="50" fill="#11B9C3" stroke-width="4"/>
          </svg>
          <img class="smartphone about-container-list-economic-images" src="img/smartphone.png">
        </li><!--about-container-list-->
        <li class="circle-third about-container-list-economic">
          <svg class="about-container-list-economic-circle" width="100" height="100">
            <circle cx="50" cy="50" r="50" fill="#11B9C3" stroke-width="4"/>   
          </svg>
          <img class="dollar about-container-list-economic-images" src="img/dollar.png">
        </li><!--about-container-list-->
      </ul><!--about-container-->
      </div>
      
    </section>
    <!-- End About -->
    <!-- Start Features section -->
    <section id="features" class="features">
    </section>
    <!-- End Features section -->
    <!-- Start Get App section--> 
    <section id="getApp" class="get-app">
    </section>
    <!-- End Get App section -->
    <!-- Start Contact section--> 
    <section id="contact" class="contact">
    </section>
    <!-- End Contact section -->
    <!-- Start footer -->
    <footer>
    </footer>
    <!-- scripts -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- scripts -->
  </body>
</html>
